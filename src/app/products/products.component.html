<div *ngIf="products">
  <div *ngFor="let p of products._embedded.products">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel panel-heading">{{p.name}}</div>
        <div class="panel panel-body">
          <table>
            <tr>
              <td rowspan="3">
                <img height="100" src="{{host+'/photoProduct/'+p.id}}">
              </td>
            </tr>
            <tr>
              <td></td>
              <td>{{p.description}}</td>
            </tr>
            <tr>
              <td></td>
              <td>{{p.currentprice | number:'0.2'}}</td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
